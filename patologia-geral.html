<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATOLOGIA GERAL - Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Notas</h1>
            <h2>4° Período</h2>
        </div>
    </header>

    <main class="container">
        <br>
        <a href="calculadora-hub.html" class="voltar">← Voltar para página inicial</a>
        
        <div class="calculadora">
            <h2>PATOLOGIA GERAL</h2>

            <div class="form-group" style="padding: 10px 20px; background-color: #eaf2fa; border-radius: 8px; margin-bottom: 20px; border: 1px solid #cfe0f3;">
                <label style="font-weight: bold; color: #0d47a1; font-size: 1.1rem;">Optou por fazer os questionários?</label>
                <div style="display: flex; gap: 20px; margin-top: 8px;">
                    <label for="com-questionarios" style="cursor:pointer; font-weight: normal; display: flex; align-items: center;"><input type="radio" id="com-questionarios" name="tipo-calculo" value="com" checked style="width: auto; margin-right: 5px;"> Sim</label>
                    <label for="sem-questionarios" style="cursor:pointer; font-weight: normal; display: flex; align-items: center;"><input type="radio" id="sem-questionarios" name="tipo-calculo" value="sem" style="width: auto; margin-right: 5px;"> Não</label>
                </div>
            </div>
            
            <form id="calculadora-form">
                <div id="com-questionarios-div">
                    <div class="grade-input-section">
                        <div class="grade-input-group main-grade p1-toggle-header" data-target-details="p1ComponentsDetailsPatologia">
                            <label for="p1-completa-com">P1 (10 pontos):</label>
                            <input type="number" id="p1-completa-com" min="0" max="10" step="0.01" placeholder="Digite a nota da P1">
                            <span class="p1-components-label-action">CALCULAR P1 POR COMPONENTES</span>
                            <button type="button" class="expand-arrow-button">
                                <span class="arrow-icon">▼</span>
                            </button>
                        </div>
                        <div class="p1-components-details" id="p1ComponentsDetailsPatologia" style="display: none;">
                            <div class="form-group">
                                <label for="p1-q1">
                                    <span>QUESTIONÁRIO 1</span>
                                    <span class="points-label">(10 pontos) - peso 1</span>
                                </label>
                                <input type="number" id="p1-q1" min="0" max="10" step="0.01" placeholder="Nota Questionário 1">
                            </div>
                            <div class="form-group">
                                <label for="p1-q2">
                                    <span>QUESTIONÁRIO 2</span>
                                    <span class="points-label">(10 pontos) - peso 1</span>
                                </label>
                                <input type="number" id="p1-q2" min="0" max="10" step="0.01" placeholder="Nota Questionário 2">
                            </div>
                            <div class="form-group">
                                <label for="p1-escrita-com">
                                    <span>AVALIAÇÃO ESCRITA 1</span>
                                    <span class="points-label">(10 pontos) - peso 5</span>
                                </label>
                                <input type="number" id="p1-escrita-com" min="0" max="10" step="0.01" placeholder="Nota Avaliação Escrita 1">
                            </div>
                        </div>
                    </div>
                    <div class="grade-input-section">
                         <div class="grade-input-group main-grade p2-toggle-header" data-target-details="p2ComponentsDetailsPatologia">
                            <label for="p2-completa-com">P2 (10 pontos):</label>
                            <input type="number" id="p2-completa-com" min="0" max="10" step="0.01" placeholder="Digite a nota da P2">
                            <span class="p2-components-label-action">CALCULAR P2 POR COMPONENTES</span>
                            <button type="button" class="expand-arrow-button">
                                <span class="arrow-icon">▼</span>
                            </button>
                        </div>
                        <div class="p2-components-details" id="p2ComponentsDetailsPatologia" style="display: none;">
                            <div class="form-group">
                                <label for="p2-q3">
                                    <span>QUESTIONÁRIO 3</span>
                                    <span class="points-label">(10 pts) - peso 1</span>
                                </label>
                                <input type="number" id="p2-q3" min="0" max="10" step="0.01" placeholder="Nota Questionário 3">
                            </div>
                            <div class="form-group">
                                <label for="p2-q4">
                                    <span>QUESTIONÁRIO 4</span>
                                    <span class="points-label">(10 pts) - peso 1</span>
                                </label>
                                <input type="number" id="p2-q4" min="0" max="10" step="0.01" placeholder="Nota Questionário 4">
                            </div>
                            <div class="form-group">
                                <label for="p2-escrita-com">
                                    <span>AVALIAÇÃO ESCRITA 2</span>
                                    <span class="points-label">(10 pts) - peso 5</span>
                                </label>
                                <input type="number" id="p2-escrita-com" min="0" max="10" step="0.01" placeholder="Nota Avaliação Escrita 2">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="sem-questionarios-div" style="display: none;">
                    <div class="grade-input-section">
                        <div class="grade-input-group main-grade">
                            <label for="p1-sem">P1 - Avaliação Escrita 1 (10 pontos)</label>
                            <input type="number" id="p1-sem" min="0" max="10" step="0.01" placeholder="Nota Avaliação Escrita 1">
                        </div>
                    </div>
                    <div class="grade-input-section">
                        <div class="grade-input-group main-grade">
                             <label for="p2-sem">P2 - Avaliação Escrita 2 (10 pontos)</label>
                            <input type="number" id="p2-sem" min="0" max="10" step="0.01" placeholder="Nota Avaliação Escrita 2">
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="button" id="calcular" class="btn-calcular">Calcular</button>
                    <button type="button" id="limpar" class="btn-limpar">Limpar</button>
                </div>
            </form>
            
            <div id="resultado" class="resultado" style="display: none;">
                <h3>Resultado:</h3>
                <div id="media-final" style="display: none;">
                    <p>Sua média final é: <strong id="nota-final">0.00</strong></p>
                    <p id="mensagem"></p>
                </div>
                <div id="notas-necessarias"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Autoria de Gabriel Papa</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calcularBtn = document.getElementById('calcular');
            const limparBtn = document.getElementById('limpar');
            
            if (calcularBtn) calcularBtn.addEventListener('click', calcularNota);
            if (limparBtn) limparBtn.addEventListener('click', () => limparCampos(document.getElementById('calculadora-form')));

            const radios = document.querySelectorAll('input[name="tipo-calculo"]');
            radios.forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('com-questionarios-div').style.display = this.value === 'com' ? 'block' : 'none';
                    document.getElementById('sem-questionarios-div').style.display = this.value === 'sem' ? 'block' : 'none';
                });
            });
        });
        
        function getNota(id) {
            const val = document.getElementById(id).value;
            return val !== '' ? parseFloat(val) : null;
        }

        function calculateMissingForPx(target, components) {
            let html = '';
            let currentWeightedSum = 0;
            const missing = components.filter(c => c.v === null);
            components.filter(c => c.v !== null).forEach(c => currentWeightedSum += c.v * c.w);
            
            if (missing.length === 0) return '';
            
            const neededWeightedSum = (target * 7) - currentWeightedSum;
            const maxWeightedSumOfMissing = missing.reduce((sum, c) => sum + (c.m * c.w), 0);
            
            if (neededWeightedSum > maxWeightedSumOfMissing + 0.01) {
                 missing.forEach(comp => {
                    html += `<li style="list-style-type: '→ '; padding-left: 10px;">${comp.n}: <strong>> ${comp.m}</strong> (Impossível)</li>`;
                });
                return html;
            }

            missing.forEach(comp => {
                const proportion = maxWeightedSumOfMissing > 0 ? (comp.m * comp.w) / maxWeightedSumOfMissing : 0;
                const neededScore = maxWeightedSumOfMissing > 0 ? (neededWeightedSum * proportion) / comp.w : 0;
                html += `<li style="list-style-type: '→ '; padding-left: 10px;">${comp.n}: <strong>${formatarNota(Math.max(0, Math.min(comp.m, neededScore)))}</strong> (de ${comp.m})</li>`;
            });
            return html;
        }

        function calcularNota() {
            const tipoCalculo = document.querySelector('input[name="tipo-calculo"]:checked').value;
            let p1 = null, p2 = null;

            let p1q1, p1q2, p1escritaCom, p2q3, p2q4, p2escritaCom;

            if (tipoCalculo === 'com') {
                p1 = getNota('p1-completa-com');
                p2 = getNota('p2-completa-com');
                
                p1q1 = getNota('p1-q1');
                p1q2 = getNota('p1-q2');
                p1escritaCom = getNota('p1-escrita-com');
                if (p1 === null && [p1q1, p1q2, p1escritaCom].every(n => n !== null)) {
                    p1 = ((p1q1 * 1) + (p1q2 * 1) + (p1escritaCom * 5)) / 7;
                }

                p2q3 = getNota('p2-q3');
                p2q4 = getNota('p2-q4');
                p2escritaCom = getNota('p2-escrita-com');
                if (p2 === null && [p2q3, p2q4, p2escritaCom].every(n => n !== null)) {
                    p2 = ((p2q3 * 1) + (p2q4 * 1) + (p2escritaCom * 5)) / 7;
                }
            } else {
                p1 = getNota('p1-sem');
                p2 = getNota('p2-sem');
            }
            
            const resultadoDiv = document.getElementById('resultado');
            const mediaFinalDiv = document.getElementById('media-final');
            const notasNecessariasDiv = document.getElementById('notas-necessarias');
            const notaFinalEl = document.getElementById('nota-final');
            const mensagemEl = document.getElementById('mensagem');

            notasNecessariasDiv.innerHTML = '';
            mediaFinalDiv.style.display = 'none';
            mediaFinalDiv.classList.remove('aprovado', 'recuperacao', 'reprovado');
            mensagemEl.className = ''; 
            const linkPfWrapper = mediaFinalDiv.querySelector('.link-pf-wrapper');
            if (linkPfWrapper) linkPfWrapper.remove();
            
            const PASSING_GRADE = 7;

            if (p1 !== null && p2 !== null) {
                notasNecessariasDiv.style.display = 'none';
                mediaFinalDiv.style.display = 'block';

                const mediaFinalValor = (p1 + p2) / 2;
                notaFinalEl.textContent = formatarNota(mediaFinalValor);
                mensagemEl.textContent = obterMensagem(mediaFinalValor);

                if (mediaFinalValor >= PASSING_GRADE) {
                    mediaFinalDiv.classList.add('aprovado');
                    mensagemEl.classList.add('aprovado-msg');
                } else if (mediaFinalValor >= 3) {
                    mediaFinalDiv.classList.add('recuperacao');
                    mensagemEl.classList.add('recuperacao-msg');
                    const linkPf = document.createElement('p');
                    linkPf.className = 'link-pf-wrapper';
                    linkPf.innerHTML = `<a href="prova-final.html" class="btn-calcular" style="display: inline-block; margin-top: 10px; text-decoration: none; text-align: center;">Cálculo da Prova Final</a>`;
                    mediaFinalDiv.appendChild(linkPf);
                } else {
                    mediaFinalDiv.classList.add('reprovado');
                    mensagemEl.classList.add('reprovado-msg');
                }
            } else {
                mediaFinalDiv.style.display = 'none';
                notasNecessariasDiv.style.display = 'block';

                let min_p1 = 0, min_p2 = 0;
                if (tipoCalculo === 'com') {
                    if (p1 !== null) { min_p1 = p1; } 
                    else {
                        let p1_w_sum = 0;
                        if (p1q1 !== null) p1_w_sum += p1q1 * 1;
                        if (p1q2 !== null) p1_w_sum += p1q2 * 1;
                        if (p1escritaCom !== null) p1_w_sum += p1escritaCom * 5;
                        min_p1 = p1_w_sum / 7;
                    }
                    if (p2 !== null) { min_p2 = p2; }
                    else {
                        let p2_w_sum = 0;
                        if (p2q3 !== null) p2_w_sum += p2q3 * 1;
                        if (p2q4 !== null) p2_w_sum += p2q4 * 1;
                        if (p2escritaCom !== null) p2_w_sum += p2escritaCom * 5;
                        min_p2 = p2_w_sum / 7;
                    }
                } else {
                    min_p1 = getNota('p1-sem') || 0;
                    min_p2 = getNota('p2-sem') || 0;
                }

                if ((min_p1 + min_p2) / 2 >= PASSING_GRADE) {
                    notasNecessariasDiv.innerHTML = '<h4>Resultado:</h4><p class="aprovado-msg" style="font-weight: bold;">Parabéns, você já passou!</p>';
                } else {
                    let htmlNotasNecessarias = '<h4>Notas necessárias para média 7:</h4><ul>';

                    if (p1 === null && p2 === null) {
                        htmlNotasNecessarias += `<li>P1 (geral): <strong>7.00</strong></li>`;
                        if (tipoCalculo === 'com') { htmlNotasNecessarias += calculateMissingForPx(7, [{n:'Questionário 1',w:1,m:10,v:p1q1},{n:'Questionário 2',w:1,m:10,v:p1q2},{n:'Avaliação Escrita 1',w:5,m:10,v:p1escritaCom}]); }
                        htmlNotasNecessarias += `<li>P2 (geral): <strong>7.00</strong></li>`;
                        if (tipoCalculo === 'com') { htmlNotasNecessarias += calculateMissingForPx(7, [{n:'Questionário 3',w:1,m:10,v:p2q3},{n:'Questionário 4',w:1,m:10,v:p2q4},{n:'Avaliação Escrita 2',w:5,m:10,v:p2escritaCom}]); }
                    } else if (p1 !== null) {
                        const neededP2 = 14 - p1;
                        htmlNotasNecessarias += `<li>P2 (geral): <strong>${formatarNota(neededP2)}</strong></li>`;
                        if (tipoCalculo === 'com') { htmlNotasNecessarias += calculateMissingForPx(neededP2, [{n:'Questionário 3',w:1,m:10,v:p2q3},{n:'Questionário 4',w:1,m:10,v:p2q4},{n:'Avaliação Escrita 2',w:5,m:10,v:p2escritaCom}]); }
                    } else { // p2 !== null
                        const neededP1 = 14 - p2;
                        htmlNotasNecessarias += `<li>P1 (geral): <strong>${formatarNota(neededP1)}</strong></li>`;
                        if (tipoCalculo === 'com') { htmlNotasNecessarias += calculateMissingForPx(neededP1, [{n:'Questionário 1',w:1,m:10,v:p1q1},{n:'Questionário 2',w:1,m:10,v:p1q2},{n:'Avaliação Escrita 1',w:5,m:10,v:p1escritaCom}]); }
                    }
                    
                    htmlNotasNecessarias += '</ul>';
                    notasNecessariasDiv.innerHTML = htmlNotasNecessarias;
                }
            }
            resultadoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
