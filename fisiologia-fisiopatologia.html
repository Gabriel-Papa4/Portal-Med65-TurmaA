<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISIOLOGIA E FISIOPATOLOGIA IV - Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Notas</h1>
            <h2>4° Período</h2>
        </div>
    </header>

    <main class="container">
        <br>
        <a href="calculadora-hub.html" class="voltar">← Voltar para página inicial</a>

        <div class="calculadora">
            <h2>FISIOLOGIA E FISIOPATOLOGIA IV</h2>

            <form id="calculadora-form">
                <div class="grade-input-section">
                    <div class="grade-input-group main-grade p1-toggle-header" data-target-details="p1ComponentsDetailsFisiologia">
                        <label for="p1-completa">P1 (10 pontos):</label>
                        <input type="number" id="p1-completa" min="0" max="10" step="0.01" placeholder="Digite a nota da P1">
                        <span class="p1-components-label-action">CALCULAR P1 POR COMPONENTES</span>
                        <button type="button" class="expand-arrow-button">
                            <span class="arrow-icon">▼</span>
                        </button>
                    </div>
                    <div class="p1-components-details" id="p1ComponentsDetailsFisiologia" style="display: none;">
                        <div class="form-group">
                            <label for="p1-fisio-teorica">
                                <span>AVALIAÇÃO TEÓRICA DE FISIOLOGIA</span>
                                <span class="points-label">(6,0 pontos)</span>
                            </label>
                            <input type="number" id="p1-fisio-teorica" min="0" max="6" step="0.01" placeholder="Nota teórica Fisiologia P1">
                        </div>
                        <div class="form-group">
                            <label for="p1-anato-teorica">
                                <span>AVALIAÇÃO TEÓRICA DE ANATOMIA</span>
                                <span class="points-label">(2,0 pontos)</span>
                            </label>
                            <input type="number" id="p1-anato-teorica" min="0" max="2" step="0.01" placeholder="Nota teórica Anatomia P1">
                        </div>
                        <div class="form-group">
                            <label for="p1-anato-pratica">
                                <span>PROVA PRÁTICA ANATOMIA</span>
                                <span class="points-label">(2,0 pontos)</span>
                            </label>
                            <input type="number" id="p1-anato-pratica" min="0" max="2" step="0.01" placeholder="Nota prática Anatomia P1">
                        </div>
                    </div>
                </div>

                <div class="grade-input-section">
                    <div class="grade-input-group main-grade p2-toggle-header" data-target-details="p2ComponentsDetailsFisiologiaP2">
                        <label for="p2-completa">P2 (10 pontos):</label>
                        <input type="number" id="p2-completa" min="0" max="10" step="0.01" placeholder="Digite a nota da P2">
                        <span class="p2-components-label-action">CALCULAR P2 POR COMPONENTES</span>
                        <button type="button" class="expand-arrow-button">
                            <span class="arrow-icon">▼</span>
                        </button>
                    </div>
                    <div class="p2-components-details" id="p2ComponentsDetailsFisiologiaP2" style="display: none;">
                        <div class="form-group">
                            <label for="p2-avaliacao-integrada">
                                <span>AVALIAÇÃO ESCRITA INTEGRADA</span>
                                <span class="points-label">(5,0 pontos)</span>
                            </label>
                            <input type="number" id="p2-avaliacao-integrada" min="0" max="5" step="0.01" placeholder="Nota da avaliação escrita">
                        </div>
                        <div class="form-group">
                            <label for="p2-fisio-teorica">
                                <span>AVALIAÇÃO TEÓRICA DE FISIOLOGIA</span>
                                <span class="points-label">(3,0 pontos)</span>
                            </label>
                            <input type="number" id="p2-fisio-teorica" min="0" max="3" step="0.01" placeholder="Nota teórica de Fisiologia P2">
                        </div>
                        <div class="form-group">
                            <label for="p2-pratica-anatomia">
                                <span>PROVA PRÁTICA ANATOMIA</span>
                                <span class="points-label">(2,0 pontos)</span>
                            </label>
                            <input type="number" id="p2-pratica-anatomia" min="0" max="2" step="0.01" placeholder="Nota prática de anatomia P2">
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="calcular" class="btn-calcular">Calcular</button>
                    <button type="button" id="limpar" class="btn-limpar">Limpar</button>
                </div>
            </form>

            <div id="resultado" class="resultado" style="display: none;">
                <h3>Resultado:</h3>
                <div id="media-final" style="display: none;" class="media-final-wrapper">
                    <p>Sua média final é: <strong id="nota-final">0.00</strong></p>
                    <p id="mensagem"></p>
                </div>
                <div id="notas-necessarias"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Autoria de Gabriel Papa</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calcularBtn = document.getElementById('calcular');
            const limparBtn = document.getElementById('limpar');
            if (calcularBtn) calcularBtn.addEventListener('click', calcularNota);
            if (limparBtn) limparBtn.addEventListener('click', () => limparCampos(document.getElementById('calculadora-form')));
        });

        function calcularNota() {
            // P1 Inputs
            const p1CompletaStr = document.getElementById('p1-completa').value;
            const p1FisioTeoStr = document.getElementById('p1-fisio-teorica').value;
            const p1AnatoTeoStr = document.getElementById('p1-anato-teorica').value;
            const p1AnatoPratStr = document.getElementById('p1-anato-pratica').value;

            // P2 Inputs
            const p2CompletaStr = document.getElementById('p2-completa').value;
            const p2AvalIntegradaStr = document.getElementById('p2-avaliacao-integrada').value;
            const p2FisioTeoricaStr = document.getElementById('p2-fisio-teorica').value;
            const p2PratAnatoStr = document.getElementById('p2-pratica-anatomia').value;

            let p1 = null;
            if (p1CompletaStr !== '') {
                p1 = parseFloat(p1CompletaStr);
            } else if (p1FisioTeoStr && p1AnatoTeoStr && p1AnatoPratStr) {
                p1 = parseFloat(p1FisioTeoStr) + parseFloat(p1AnatoTeoStr) + parseFloat(p1AnatoPratStr);
            }

            let p2 = null;
            if (p2CompletaStr !== '') {
                p2 = parseFloat(p2CompletaStr);
            } else if (p2AvalIntegradaStr && p2FisioTeoricaStr && p2PratAnatoStr) {
                p2 = parseFloat(p2AvalIntegradaStr) + parseFloat(p2FisioTeoricaStr) + parseFloat(p2PratAnatoStr);
            }

            const notasNecessariasDiv = document.getElementById('notas-necessarias');
            const mediaFinalDiv = document.getElementById('media-final');
            const notaFinalEl = document.getElementById('nota-final');
            const mensagemEl = document.getElementById('mensagem');
            const resultadoDiv = document.getElementById('resultado');

            notasNecessariasDiv.innerHTML = '';
            mediaFinalDiv.style.display = 'none';
            mediaFinalDiv.classList.remove('aprovado', 'recuperacao', 'reprovado');
            mensagemEl.className = '';
            notaFinalEl.textContent = '0.00';
            const linkPfWrapper = mediaFinalDiv.querySelector('.link-pf-wrapper');
            if (linkPfWrapper) linkPfWrapper.remove();

            const PASSING_GRADE = 7;

            if (p1 !== null && !isNaN(p1) && p2 !== null && !isNaN(p2)) {
                const mediaFinalValor = (p1 + p2) / 2;
                notaFinalEl.textContent = formatarNota(mediaFinalValor);
                mensagemEl.textContent = obterMensagem(mediaFinalValor);

                if (mediaFinalValor >= PASSING_GRADE) {
                    mediaFinalDiv.classList.add('aprovado');
                    mensagemEl.classList.add('aprovado-msg');
                } else if (mediaFinalValor >= 3) {
                    mediaFinalDiv.classList.add('recuperacao');
                    mensagemEl.classList.add('recuperacao-msg');
                    let linkPfWrapperLocal = mediaFinalDiv.querySelector('.link-pf-wrapper');
                    if (!linkPfWrapperLocal) {
                        linkPfWrapperLocal = document.createElement('p');
                        linkPfWrapperLocal.className = 'link-pf-wrapper';
                        linkPfWrapperLocal.innerHTML = `<a href="prova-final.html" class="btn-calcular btn-calcular-pf" style="display: inline-block; margin-top: 10px; text-decoration: none; text-align: center;">Cálculo da Prova Final</a>`;
                        mediaFinalDiv.appendChild(linkPfWrapperLocal);
                    }
                } else {
                    mediaFinalDiv.classList.add('reprovado');
                    mensagemEl.classList.add('reprovado-msg');
                }
                mediaFinalDiv.style.display = 'block';
                notasNecessariasDiv.style.display = 'none';
            } else {
                mediaFinalDiv.style.display = 'none';
                notasNecessariasDiv.style.display = 'block';
                let htmlNotasNecessarias = '<h4>Notas necessárias para média 7:</h4><ul>';

                const notasAlvoParaPx = {};
                const TOTAL_PX = 2;
                
                let pontosAtuais = 0;
                let numPxPreenchidas = 0;

                if (p1 !== null && !isNaN(p1)) {
                    pontosAtuais += p1;
                    numPxPreenchidas++;
                }
                if (p2 !== null && !isNaN(p2)) {
                    pontosAtuais += p2;
                    numPxPreenchidas++;
                }

                let pontosFaltantesParaMedia7 = (PASSING_GRADE * TOTAL_PX) - pontosAtuais;
                let notaNecessariaGeral = pontosFaltantesParaMedia7 / (TOTAL_PX - numPxPreenchidas);
                
                let isPossibleToReach7 = notaNecessariaGeral <= 10.005;
                notaNecessariaGeral = Math.max(0, Math.min(10, notaNecessariaGeral));

                if (p1 === null || isNaN(p1)) notasAlvoParaPx['P1'] = notaNecessariaGeral;
                if (p2 === null || isNaN(p2)) notasAlvoParaPx['P2'] = notaNecessariaGeral;

                if (!isPossibleToReach7) {
                    htmlNotasNecessarias += `<li>Com as notas atuais, não é possível atingir média 7.</li>`;
                } else if (pontosFaltantesParaMedia7 <= 0) {
                    htmlNotasNecessarias += `<li>Você já atingiu a média 7. Preencha os campos restantes com 0 se desejar.</li>`;
                    if (p1 === null || isNaN(p1)) notasAlvoParaPx['P1'] = 0;
                    if (p2 === null || isNaN(p2)) notasAlvoParaPx['P2'] = 0;
                }

                if (p1 === null || isNaN(p1)) {
                    htmlNotasNecessarias += `<li>P1 (geral): <strong>${formatarNota(notasAlvoParaPx['P1'])}</strong></li>`;
                    const p1Comps = [
                        {nome: "Aval. Teórica Fisiologia", max: 6, currentStr: p1FisioTeoStr},
                        {nome: "Aval. Teórica Anatomia", max: 2, currentStr: p1AnatoTeoStr},
                        {nome: "Prova Prática Anatomia", max: 2, currentStr: p1AnatoPratStr}
                    ];
                    htmlNotasNecessarias += calcularNotasComponentes(p1Comps, notasAlvoParaPx['P1'], 'P1');
                }
                if (p2 === null || isNaN(p2)) {
                    htmlNotasNecessarias += `<li>P2 (geral): <strong>${formatarNota(notasAlvoParaPx['P2'])}</strong></li>`;
                    const p2Comps = [
                        {nome: "Aval. Escrita Integrada", max: 5, currentStr: p2AvalIntegradaStr},
                        {nome: "Aval. Teórica de Fisiologia", max: 3, currentStr: p2FisioTeoricaStr},
                        {nome: "Prova Prática Anatomia", max: 2, currentStr: p2PratAnatoStr}
                    ];
                    htmlNotasNecessarias += calcularNotasComponentes(p2Comps, notasAlvoParaPx['P2'], 'P2');
                }

                htmlNotasNecessarias += '</ul>';
                notasNecessariasDiv.innerHTML = htmlNotasNecessarias;
            }
            resultadoDiv.style.display = 'block';
        }

        function calcularNotasComponentes(componentes, targetNotaDaPx, pxNome) {
            let html = '';
            const compsFaltando = componentes.filter(c => c.currentStr === '' || c.currentStr === null);
            if (compsFaltando.length === 0) return '';
            
            html += `<li><strong>--- Para ${pxNome} atingir ${formatarNota(targetNotaDaPx)} ---</strong></li>`;

            let somaAtualDosComponentesPreenchidos = 0;
            componentes.forEach(c => {
                if (c.currentStr !== '' && c.currentStr !== null) somaAtualDosComponentesPreenchidos += parseFloat(c.currentStr);
            });

            let pontosAindaNecessarios = targetNotaDaPx - somaAtualDosComponentesPreenchidos;
            let somaMaxDosComponentesFaltantes = compsFaltando.reduce((sum, comp) => sum + comp.max, 0);

            if (pontosAindaNecessarios > somaMaxDosComponentesFaltantes + 0.005) {
                compsFaltando.forEach(comp => {
                    html += `<li>${comp.nome}: <strong>${formatarNota(comp.max)}</strong> (de ${comp.max}) (Insuficiente)</li>`;
                });
                return html;
            }

            compsFaltando.forEach(comp => {
                let needed = 0;
                if (somaMaxDosComponentesFaltantes > 0) {
                    needed = (comp.max / somaMaxDosComponentesFaltantes) * pontosAindaNecessarios;
                }
                html += `<li>${comp.nome}: <strong>${formatarNota(Math.max(0, Math.min(comp.max, needed)))}</strong> (de ${comp.max})</li>`;
            });
            return html;
        }
    </script>
</body>
</html>
