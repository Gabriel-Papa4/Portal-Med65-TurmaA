<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERAÇÃO AGENTE HOSPEDEIRO II - Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Notas</h1>
            <h2>4° Período</h2>
        </div>
    </header>

    <main class="container">
        <br>
        <a href="calculadora-hub.html" class="voltar">← Voltar para página inicial</a>

        <div class="calculadora">
            <h2>INTERAÇÃO AGENTE HOSPEDEIRO II</h2>

            <form id="calculadora-form">

                <div class="grade-input-section">
                    <div class="grade-input-group main-grade p1-toggle-header" data-target-details="p1ComponentsDetailsInteracao">
                        <label for="p1-completa">P1 (10 pontos):</label>
                        <input type="number" id="p1-completa" min="0" max="10" step="0.01" placeholder="Digite a nota da P1">
                        <span class="p1-components-label-action">CALCULAR P1 POR COMPONENTES</span>
                        <button type="button" class="expand-arrow-button">
                            <span class="arrow-icon">▼</span>
                        </button>
                    </div>
                    <div class="p1-components-details" id="p1ComponentsDetailsInteracao" style="display: none;">
                        <div class="form-group">
                            <label for="p1-teorica-1">
                                <span>Avaliação Teórica 1</span>
                                <span class="points-label">(6,0 pontos)</span>
                            </label>
                            <input type="number" id="p1-teorica-1" min="0" max="6" step="0.01" placeholder="Nota da Avaliação Teórica 1">
                        </div>
                        <div class="form-group">
                            <label for="p1-quest-1">
                                <span>Questionário Pontuado 1</span>
                                <span class="points-label">(0,5 pontos)</span>
                            </label>
                            <input type="number" id="p1-quest-1" min="0" max="0.5" step="0.01" placeholder="Nota do Questionário 1">
                        </div>
                        <div class="form-group">
                            <label for="p1-quest-2">
                                <span>Questionário Pontuado 2</span>
                                <span class="points-label">(0,5 pontos)</span>
                            </label>
                            <input type="number" id="p1-quest-2" min="0" max="0.5" step="0.01" placeholder="Nota do Questionário 2">
                        </div>
                        <div class="form-group">
                            <label for="p1-cafe-1">
                                <span>World Café 1</span>
                                <span class="points-label">(1,0 ponto)</span>
                            </label>
                            <input type="number" id="p1-cafe-1" min="0" max="1" step="0.01" placeholder="Nota do World Café 1">
                        </div>
                        <div class="form-group">
                            <label for="p1-cafe-2">
                                <span>World Café 2</span>
                                <span class="points-label">(1,0 ponto)</span>
                            </label>
                            <input type="number" id="p1-cafe-2" min="0" max="1" step="0.01" placeholder="Nota do World Café 2">
                        </div>
                        <div class="form-group">
                            <label for="p1-caso-1">
                                <span>Discussão de Caso Clínico 1</span>
                                <span class="points-label">(0,5 pontos)</span>
                            </label>
                            <input type="number" id="p1-caso-1" min="0" max="0.5" step="0.01" placeholder="Nota do Caso Clínico 1">
                        </div>
                        <div class="form-group">
                            <label for="p1-caso-2">
                                <span>Discussão de Caso Clínico 2</span>
                                <span class="points-label">(0,5 pontos)</span>
                            </label>
                            <input type="number" id="p1-caso-2" min="0" max="0.5" step="0.01" placeholder="Nota do Caso Clínico 2">
                        </div>
                    </div>
                </div>

                <div class="grade-input-section">
                    <div class="grade-input-group main-grade p2-toggle-header" data-target-details="p2ComponentsDetailsInteracaoP2">
                        <label for="p2-completa">P2 (10 pontos):</label>
                        <input type="number" id="p2-completa" min="0" max="10" step="0.01" placeholder="Digite a nota da P2">
                        <span class="p2-components-label-action">CALCULAR P2 POR COMPONENTES</span>
                        <button type="button" class="expand-arrow-button">
                            <span class="arrow-icon">▼</span>
                        </button>
                    </div>
                    <div class="p2-components-details" id="p2ComponentsDetailsInteracaoP2" style="display: none;">
                      <div class="form-group">
                               <label for="p2-teorica-2">
                                   <span>Avaliação Teórica 2</span>
                                   <span class="points-label">(4,0 pontos)</span>
                               </label>
                               <input type="number" id="p2-teorica-2" min="0" max="4" step="0.01" placeholder="Nota da Avaliação Teórica 2">
                            </div>
                            <div class="form-group">
                               <label for="p2-teorica-3">
                                   <span>Avaliação Teórica 3</span>
                                   <span class="points-label">(4,0 pontos)</span>
                               </label>
                               <input type="number" id="p2-teorica-3" min="0" max="4" step="0.01" placeholder="Nota da Avaliação Teórica 3">
                            </div>
                            <div class="form-group">
                                <label for="p2-caso-3">
                                    <span>Discussão de Caso Clínico 3</span>
                                    <span class="points-label">(0,5 pontos)</span>
                                </label>
                                <input type="number" id="p2-caso-3" min="0" max="0.5" step="0.01" placeholder="Nota do Caso Clínico 3">
                            </div>
                            <div class="form-group">
                                <label for="p2-quest-3">
                                    <span>Questionário Pontuado 3</span>
                                    <span class="points-label">(0,5 pontos)</span>
                                </label>
                                <input type="number" id="p2-quest-3" min="0" max="0.5" step="0.01" placeholder="Nota do Questionário 3">
                            </div>
                            <div class="form-group">
                                <label for="p2-quest-4">
                                    <span>Questionário Pontuado 4</span>
                                    <span class="points-label">(0,5 pontos)</span>
                                </label>
                                <input type="number" id="p2-quest-4" min="0" max="0.5" step="0.01" placeholder="Nota do Questionário 4">
                            </div>
                            <div class="form-group">
                                <label for="p2-quest-5">
                                    <span>QP5</span>
                                    <span class="points-label">(0,5 pontos)</span>
                                </label>
                                <input type="number" id="p2-quest-5" min="0" max="0.5" step="0.01" placeholder="Nota do Questionário 5">
                            </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="calcular" class="btn-calcular">Calcular</button>
                    <button type="button" id="limpar" class="btn-limpar">Limpar</button>
                </div>
            </form>

            <div id="resultado" class="resultado" style="display: none;">
                <h3>Resultado:</h3>
                <div id="media-final" style="display: none;" class="media-final-wrapper">
                    <p>Sua média final é: <strong id="nota-final">0.00</strong></p>
                    <p id="mensagem"></p>
                </div>
                <div id="notas-necessarias"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Autoria de Gabriel Papa</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calcularBtn = document.getElementById('calcular');
            const limparBtn = document.getElementById('limpar');
            if (calcularBtn) calcularBtn.addEventListener('click', calcularNota);
            if (limparBtn) limparBtn.addEventListener('click', () => limparCampos(document.getElementById('calculadora-form')));
        });

        function getNota(id) {
            const val = document.getElementById(id).value;
            return val !== '' ? parseFloat(val) : null;
        }

        function calculateMissingForPx(target, components) {
            let html = '';
            let currentSum = 0;
            const missing = components.filter(c => c.v === null);
            components.filter(c => c.v !== null).forEach(c => currentSum += c.v);

            if (missing.length === 0) return '';

            const neededSum = target - currentSum;
            const maxMissingSum = missing.reduce((sum, c) => sum + c.m, 0);

            if (neededSum > maxMissingSum + 0.01) {
                return false; // Sinaliza que é impossível
            }

            missing.forEach(comp => {
                const proportion = maxMissingSum > 0 ? comp.m / maxMissingSum : 0;
                const neededScore = neededSum * proportion;
                html += `<li style="list-style-type: '→ '; padding-left: 10px;">${comp.n}: <strong>${formatarNota(Math.max(0, Math.min(comp.m, neededScore)))}</strong> (de ${comp.m.toFixed(1)})</li>`;
            });
            return html;
        }

        function calcularNota() {
            // P1
            let p1 = getNota('p1-completa');
            const p1Teorica1 = getNota('p1-teorica-1'), p1Quest1 = getNota('p1-quest-1'), p1Quest2 = getNota('p1-quest-2');
            const p1Cafe1 = getNota('p1-cafe-1'), p1Cafe2 = getNota('p1-cafe-2'), p1Caso1 = getNota('p1-caso-1'), p1Caso2 = getNota('p1-caso-2');
            if (p1 === null && [p1Teorica1, p1Quest1, p1Quest2, p1Cafe1, p1Cafe2, p1Caso1, p1Caso2].every(n => n !== null)) {
                p1 = p1Teorica1 + p1Quest1 + p1Quest2 + p1Cafe1 + p1Cafe2 + p1Caso1 + p1Caso2;
            }

            // P2
            let p2 = getNota('p2-completa');
            const p2Teorica2 = getNota('p2-teorica-2'), p2Teorica3 = getNota('p2-teorica-3'), p2Caso3 = getNota('p2-caso-3');
            const p2Quest3 = getNota('p2-quest-3'), p2Quest4 = getNota('p2-quest-4'), p2Quest5 = getNota('p2-quest-5');
            if (p2 === null && [p2Teorica2, p2Teorica3, p2Caso3, p2Quest3, p2Quest4, p2Quest5].every(n => n !== null)) {
                p2 = p2Teorica2 + p2Teorica3 + p2Caso3 + p2Quest3 + p2Quest4 + p2Quest5;
            }

            const resultadoDiv = document.getElementById('resultado');
            const mediaFinalDiv = document.getElementById('media-final');
            const notasNecessariasDiv = document.getElementById('notas-necessarias');
            const notaFinalEl = document.getElementById('nota-final');
            const mensagemEl = document.getElementById('mensagem');

            mediaFinalDiv.style.display = 'none';
            notasNecessariasDiv.innerHTML = '';
            mediaFinalDiv.classList.remove('aprovado', 'recuperacao', 'reprovado');
            mensagemEl.className = '';
            const linkPfWrapper = mediaFinalDiv.querySelector('.link-pf-wrapper');
            if (linkPfWrapper) linkPfWrapper.remove();
            
            const PASSING_GRADE = 7;

            if (p1 !== null && p2 !== null) {
                notasNecessariasDiv.style.display = 'none';
                mediaFinalDiv.style.display = 'block';

                const mediaFinalValor = (p1 + p2) / 2;
                notaFinalEl.textContent = formatarNota(mediaFinalValor);
                mensagemEl.textContent = obterMensagem(mediaFinalValor);

                if (mediaFinalValor >= PASSING_GRADE) {
                    mediaFinalDiv.classList.add('aprovado');
                    mensagemEl.classList.add('aprovado-msg');
                } else if (mediaFinalValor >= 3) {
                    mediaFinalDiv.classList.add('recuperacao');
                    mensagemEl.classList.add('recuperacao-msg');
                    const linkPf = document.createElement('p');
                    linkPf.className = 'link-pf-wrapper';
                    linkPf.innerHTML = `<a href="prova-final.html" class="btn-calcular" style="display: inline-block; margin-top: 10px; text-decoration: none; text-align: center;">Cálculo da Prova Final</a>`;
                    mediaFinalDiv.appendChild(linkPf);
                } else {
                    mediaFinalDiv.classList.add('reprovado');
                    mensagemEl.classList.add('reprovado-msg');
                }
            } else {
                mediaFinalDiv.style.display = 'none';
                notasNecessariasDiv.style.display = 'block';
                
                let min_p1 = (p1 !== null) ? p1 : ([p1Teorica1, p1Quest1, p1Quest2, p1Cafe1, p1Cafe2, p1Caso1, p1Caso2].filter(n=>n!==null).reduce((a,b)=>a+b,0));
                let min_p2 = (p2 !== null) ? p2 : ([p2Teorica2, p2Teorica3, p2Caso3, p2Quest3, p2Quest4, p2Quest5].filter(n=>n!==null).reduce((a,b)=>a+b,0));
                
                if ((min_p1 + min_p2) / 2 >= PASSING_GRADE) {
                    notasNecessariasDiv.innerHTML = '<h4>Resultado:</h4><p class="aprovado-msg" style="font-weight: bold;">Parabéns, você já passou!</p>';
                } else {
                    let htmlOutput = '';
                    if (p1 !== null) { htmlOutput += `<p style="font-weight: bold;">P1 (geral): ${formatarNota(p1)}</p>`; }
                    if (p2 !== null) { htmlOutput += `<p style="font-weight: bold;">P2 (geral): ${formatarNota(p2)}</p>`; }
                    htmlOutput += '<h4>Notas necessárias para média 7:</h4><ul>';
                    
                    const p1Comps = [
                        {n:'Avaliação Teórica 1',m:6,v:p1Teorica1}, {n:'Questionário Pontuado 1',m:0.5,v:p1Quest1},
                        {n:'Questionário Pontuado 2',m:0.5,v:p1Quest2}, {n:'World Café 1',m:1,v:p1Cafe1},
                        {n:'World Café 2',m:1,v:p1Cafe2}, {n:'Discussão de Caso Clínico 1',m:0.5,v:p1Caso1},
                        {n:'Discussão de Caso Clínico 2',m:0.5,v:p1Caso2}
                    ];
                    const p2Comps = [
                        {n:'Avaliação Teórica 2',m:4,v:p2Teorica2}, {n:'Avaliação Teórica 3',m:4,v:p2Teorica3},
                        {n:'Discussão de Caso Clínico 3',m:0.5,v:p2Caso3}, {n:'Questionário Pontuado 3',m:0.5,v:p2Quest3},
                        {n:'Questionário Pontuado 4',m:0.5,v:p2Quest4}, {n:'QP5',m:0.5,v:p2Quest5}
                    ];

                    if (p1 === null && p2 === null) {
                        const p1Calc = calculateMissingForPx(7, p1Comps);
                        if (p1Calc === false) {
                            htmlOutput += '<li>Com as notas atuais para P1, não é possível atingir a nota necessária.</li>';
                        } else {
                            htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P1 atingir ~7.00 ---</strong></li>`;
                            htmlOutput += p1Calc;
                        }

                        const p2Calc = calculateMissingForPx(7, p2Comps);
                        if (p2Calc === false) {
                            htmlOutput += '<li>Com as notas atuais para P2, não é possível atingir a nota necessária.</li>';
                        } else {
                             htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P2 atingir ~7.00 ---</strong></li>`;
                             htmlOutput += p2Calc;
                        }

                    } else if (p1 !== null) {
                        const neededP2 = 14 - p1;
                        const p2CalculationHtml = calculateMissingForPx(neededP2, p2Comps);
                        if (p2CalculationHtml === false) {
                            htmlOutput += '<li>Com as notas atuais, não é possível atingir média 7.</li>';
                        } else {
                            htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P2 atingir ~${formatarNota(neededP2)} ---</strong></li>`;
                            htmlOutput += p2CalculationHtml;
                        }
                    } else { // p2 !== null
                        const neededP1 = 14 - p2;
                        const p1CalculationHtml = calculateMissingForPx(neededP1, p1Comps);
                        if (p1CalculationHtml === false) {
                             htmlOutput += '<li>Com as notas atuais, não é possível atingir média 7.</li>';
                        } else {
                            htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P1 atingir ~${formatarNota(neededP1)} ---</strong></li>`;
                            htmlOutput += p1CalculationHtml;
                        }
                    }
                    
                    htmlOutput += '</ul>';
                    notasNecessariasDiv.innerHTML = htmlOutput;
                }
            }
            resultadoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
