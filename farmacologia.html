<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMACOLOGIA II - Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2922392139113989"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Notas</h1>
            <h2>4° Período</h2>
        </div>
    </header>

    <main class="container">
        <br>
        <a href="calculadora-hub.html" class="voltar">← Voltar para página inicial</a>

        <div class="calculadora">
            <h2>FARMACOLOGIA II</h2>

            <form id="calculadora-form">
                <div class="grade-input-section">
                    <div class="grade-input-group main-grade p1-toggle-header" data-target-details="p1ComponentsDetailsFarmacologia">
                        <label for="p1-completa">P1 (10 pontos):</label>
                        <input type="number" id="p1-completa" min="0" max="10" step="0.01" placeholder="Digite a nota da P1">
                        <span class="p1-components-label-action">CALCULAR P1 POR COMPONENTES</span>
                        <button type="button" class="expand-arrow-button">
                            <span class="arrow-icon">▼</span>
                        </button>
                    </div>
                    <div class="p1-components-details" id="p1ComponentsDetailsFarmacologia" style="display: none;">
                        <div class="form-group">
                            <label for="p1-aval-escrita">
                                <span>AVALIAÇÃO ESCRITA 1</span>
                                <span class="points-label">(10 pontos) - peso 5</span>
                            </label>
                            <input type="number" id="p1-aval-escrita" min="0" max="10" step="0.01" placeholder="Digite a nota da avaliação escrita 1">
                        </div>
                        <div class="form-group">
                            <label for="p1-media-outras-final">
                                <span>MÉDIA DE OUTRAS ATIVIDADES P1</span>
                                <span class="points-label">(10 pontos) - peso 2</span>
                            </label>
                            <input type="number" id="p1-media-outras-final" min="0" max="10" step="0.01" placeholder="Digite a nota da média de outras atividades P1">
                        </div>
                        <div class="sub-component-group">
                            <p class="sub-component-title">Ou calcule a Média de Outras Atividades P1:</p>
                            <div class="form-group">
                                <label for="p1-antipark">
                                    <span>Atividade Antiparkinsonianos</span>
                                    <span class="points-label">(10 pontos)</span>
                                </label>
                                <input type="number" id="p1-antipark" min="0" max="10" step="0.01" placeholder="Nota da Atividade Antiparkinsonianos">
                            </div>
                            <div class="form-group">
                                <label for="p1-choque">
                                    <span>Atividade Choque Cardiogênico</span>
                                    <span class="points-label">(10 pontos)</span>
                                </label>
                                <input type="number" id="p1-choque" min="0" max="10" step="0.01" placeholder="Nota da Atividade Choque Cardiogênico">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grade-input-section">
                    <div class="grade-input-group main-grade p2-toggle-header" data-target-details="p2ComponentsDetailsFarmacologiaP2">
                        <label for="p2-completa">P2 (10 pontos):</label>
                        <input type="number" id="p2-completa" min="0" max="10" step="0.01" placeholder="Digite a nota da P2">
                        <span class="p2-components-label-action">CALCULAR P2 POR COMPONENTES</span>
                        <button type="button" class="expand-arrow-button">
                            <span class="arrow-icon">▼</span>
                        </button>
                    </div>
                    <div class="p2-components-details" id="p2ComponentsDetailsFarmacologiaP2" style="display: none;">
                        <div class="form-group">
                           <label for="p2-avaliacao-escrita">
                           <span>AVALIAÇÃO ESCRITA 2</span>
                           <span class="points-label">(10 pontos) - peso 5</span>
                           </label>
                            <input type="number" id="p2-avaliacao-escrita" min="0" max="10" step="0.01" placeholder="Digite a nota da avaliação escrita 2">
                        </div>
                        <div class="form-group">
                            <label for="p2-media-outras-final">
                                <span>MÉDIA DE OUTRAS ATIVIDADES P2</span>
                                <span class="points-label">(10 pontos) - peso 2</span>
                            </label>
                            <input type="number" id="p2-media-outras-final" min="0" max="10" step="0.01" placeholder="Digite a nota da média de outras atividades P2">
                        </div>
                        <div class="sub-component-group">
                            <p class="sub-component-title">Ou calcule a Média de Outras Atividades P2:</p>
                            <div class="form-group">
                                <label for="p2-ativ-1">
                                    <span>Atividade 1</span>
                                    <span class="points-label">(10 pontos)</span>
                                </label>
                                <input type="number" id="p2-ativ-1" min="0" max="10" step="0.01" placeholder="Nota da Atividade 1">
                            </div>
                            <div class="form-group">
                                <label for="p2-ativ-2">
                                    <span>Atividade 2</span>
                                    <span class="points-label">(10 pontos)</span>
                                </label>
                                <input type="number" id="p2-ativ-2" min="0" max="10" step="0.01" placeholder="Nota da Atividade 2">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="calcular" class="btn-calcular">Calcular</button>
                    <button type="button" id="limpar" class="btn-limpar">Limpar</button>
                </div>
            </form>

            <div id="resultado" class="resultado" style="display: none;">
                <h3>Resultado:</h3>
                <div id="media-final" style="display: none;" class="media-final-wrapper">
                    <p>Sua média final é: <strong id="nota-final">0.00</strong></p>
                    <p id="mensagem"></p>
                </div>
                <div id="notas-necessarias"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Autoria de Gabriel Papa</p>
        </div>
    </footer>

   <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calcularBtn = document.getElementById('calcular');
            const limparBtn = document.getElementById('limpar');
            if (calcularBtn) calcularBtn.addEventListener('click', calcularNota);
            if (limparBtn) limparBtn.addEventListener('click', () => limparCampos(document.getElementById('calculadora-form')));
        });

        function getNota(id) {
            const val = document.getElementById(id).value;
            return val !== '' ? parseFloat(val) : null;
        }

        function calculateMissingForPx(targetPxScore, pxComponents) {
            let html = '';
            let currentWeightedSum = 0;
            const missing = pxComponents.filter(c => c.value === null);
            pxComponents.filter(c => c.value !== null).forEach(c => currentWeightedSum += c.value * c.weight);

            if (missing.length === 0) return '';

            const neededWeightedSum = (targetPxScore * 7) - currentWeightedSum;
            const maxWeightedSumOfMissing = missing.reduce((sum, c) => sum + (c.max * c.weight), 0);

            if (neededWeightedSum > maxWeightedSumOfMissing + 0.01) {
                return false; // Sinaliza que é impossível
            }

            missing.forEach(comp => {
                const proportion = maxWeightedSumOfMissing > 0 ? (comp.max * comp.weight) / maxWeightedSumOfMissing : 0;
                let neededScore = maxWeightedSumOfMissing > 0 ? (neededWeightedSum * proportion) / comp.weight : 0;
                
                neededScore = Math.max(0, Math.min(comp.max, neededScore)); // Garante que a nota esteja dentro dos limites

                html += `<li style="list-style-type: '→ '; padding-left: 10px;">${comp.name}: <strong>${formatarNota(neededScore)}</strong> (de ${comp.max})</li>`;

                if (comp.subs && comp.value === null) {
                    let currentSubSum = 0;
                    const missingSubs = comp.subs.filter(s => s.v === null);
                    comp.subs.filter(s => s.v !== null).forEach(s => currentSubSum += s.v);
                    
                    if(missingSubs.length > 0) {
                        const neededSubSum = (neededScore * comp.subs.length) - currentSubSum;
                        missingSubs.forEach((sub, index) => {
                            const subNeeded = neededSubSum / missingSubs.length;
                            const subName = comp.subNames[index];
                            html += `<li style="list-style-type: '↳'; padding-left: 25px;">${subName}: <strong>${formatarNota(Math.max(0,Math.min(sub.m, subNeeded)))}</strong> (de ${sub.m})</li>`;
                        });
                    }
                }
            });
            return html;
        }
        
        function calcularNota() {
            // P1
            let p1 = getNota('p1-completa');
            let p1AvalEscrita = getNota('p1-aval-escrita');
            let p1MediaOutras = getNota('p1-media-outras-final');
            const p1Antipark = getNota('p1-antipark'), p1Choque = getNota('p1-choque');
            
            // P2
            let p2 = getNota('p2-completa');
            let p2AvalEscrita = getNota('p2-avaliacao-escrita');
            let p2MediaOutras = getNota('p2-media-outras-final');
            const p2Ativ1 = getNota('p2-ativ-1'), p2Ativ2 = getNota('p2-ativ-2');

            // Calcula sub-médias se não preenchidas
            if (p1MediaOutras === null && [p1Antipark, p1Choque].every(n => n !== null)) {
                p1MediaOutras = (p1Antipark + p1Choque) / 2;
            }
            if (p2MediaOutras === null && [p2Ativ1, p2Ativ2].every(n => n !== null)) {
                p2MediaOutras = (p2Ativ1 + p2Ativ2) / 2;
            }

            // Calcula P1 e P2 se não preenchidas
            if (p1 === null && p1AvalEscrita !== null && p1MediaOutras !== null) {
                p1 = ((p1AvalEscrita * 5) + (p1MediaOutras * 2)) / 7;
            }
            if (p2 === null && p2AvalEscrita !== null && p2MediaOutras !== null) {
                p2 = ((p2AvalEscrita * 5) + (p2MediaOutras * 2)) / 7;
            }

            const resultadoDiv = document.getElementById('resultado');
            const mediaFinalDiv = document.getElementById('media-final');
            const notasNecessariasDiv = document.getElementById('notas-necessarias');
            const notaFinalEl = document.getElementById('nota-final');
            const mensagemEl = document.getElementById('mensagem');
            
            mediaFinalDiv.style.display = 'none';
            notasNecessariasDiv.innerHTML = '';
            mediaFinalDiv.classList.remove('aprovado', 'recuperacao', 'reprovado');
            mensagemEl.className = '';
            const linkPfWrapper = mediaFinalDiv.querySelector('.link-pf-wrapper');
            if (linkPfWrapper) linkPfWrapper.remove();

            const PASSING_GRADE = 7;

            if (p1 !== null && p2 !== null) {
                notasNecessariasDiv.style.display = 'none';
                mediaFinalDiv.style.display = 'block';
                
                const mediaFinalValor = (p1 + p2) / 2;
                notaFinalEl.textContent = formatarNota(mediaFinalValor);
                mensagemEl.textContent = obterMensagem(mediaFinalValor);

                if (mediaFinalValor >= PASSING_GRADE) {
                    mediaFinalDiv.classList.add('aprovado');
                    mensagemEl.classList.add('aprovado-msg');
                } else if (mediaFinalValor >= 3) {
                    mediaFinalDiv.classList.add('recuperacao');
                    mensagemEl.classList.add('recuperacao-msg');
                    const linkPf = document.createElement('p');
                    linkPf.className = 'link-pf-wrapper';
                    linkPf.innerHTML = `<a href="prova-final.html" class="btn-calcular" style="display: inline-block; margin-top: 10px; text-decoration: none; text-align: center;">Cálculo da Prova Final</a>`;
                    mediaFinalDiv.appendChild(linkPf);
                } else {
                    mediaFinalDiv.classList.add('reprovado');
                    mensagemEl.classList.add('reprovado-msg');
                }
            } else {
                notasNecessariasDiv.style.display = 'block';

                let min_p1_w_sum = 0, p1_w_max_sum = 0;
                if (p1 !== null) { min_p1_w_sum = p1 * 7; p1_w_max_sum = p1 * 7; }
                else {
                    if (p1AvalEscrita !== null) { min_p1_w_sum += p1AvalEscrita * 5; p1_w_max_sum += p1AvalEscrita * 5; } else { p1_w_max_sum += 10 * 5; }
                    if (p1MediaOutras !== null) { min_p1_w_sum += p1MediaOutras * 2; p1_w_max_sum += p1MediaOutras * 2; }
                    else {
                        let sub_sum_min = [p1Antipark, p1Choque].filter(n=>n!==null).reduce((a,b)=>a+b,0);
                        let sub_sum_max = sub_sum_min + ([p1Antipark, p1Choque].filter(n=>n===null).length * 10);
                        min_p1_w_sum += (sub_sum_min / 2) * 2;
                        p1_w_max_sum += (sub_sum_max / 2) * 2;
                    }
                }

                let min_p2_w_sum = 0, p2_w_max_sum = 0;
                if (p2 !== null) { min_p2_w_sum = p2 * 7; p2_w_max_sum = p2 * 7; }
                else {
                    if (p2AvalEscrita !== null) { min_p2_w_sum += p2AvalEscrita * 5; p2_w_max_sum += p2AvalEscrita * 5; } else { p2_w_max_sum += 10 * 5; }
                    if (p2MediaOutras !== null) { min_p2_w_sum += p2MediaOutras * 2; p2_w_max_sum += p2MediaOutras * 2; }
                     else {
                        let sub_sum_min = [p2Ativ1, p2Ativ2].filter(n=>n!==null).reduce((a,b)=>a+b,0);
                        let sub_sum_max = sub_sum_min + ([p2Ativ1, p2Ativ2].filter(n=>n===null).length * 10);
                        min_p2_w_sum += (sub_sum_min / 2) * 2;
                        p2_w_max_sum += (sub_sum_max / 2) * 2;
                    }
                }
                
                if ((min_p1_w_sum + min_p2_w_sum) / 14 >= PASSING_GRADE) {
                    notasNecessariasDiv.innerHTML = '<h4>Resultado:</h4><p class="aprovado-msg" style="font-weight: bold;">Parabéns, você já passou!</p>';
                } else if ((p1_w_max_sum + p2_w_max_sum) / 14 < PASSING_GRADE) {
                    notasNecessariasDiv.innerHTML = '<h4>Resultado:</h4><p class="reprovado-msg" style="font-weight: bold;">Com as notas atuais, não é possível atingir média 7.</p>';
                } else {
                    let htmlOutput = '';
                    if (p1 !== null) { htmlOutput += `<p style="font-weight: bold;">P1 (geral): ${formatarNota(p1)}</p>`; }
                    if (p2 !== null) { htmlOutput += `<p style="font-weight: bold;">P2 (geral): ${formatarNota(p2)}</p>`; }
                    htmlOutput += '<h4>Notas necessárias para média 7:</h4><ul>';

                    const p1Components = [
                        { name: "Avaliação Escrita 1", value: p1AvalEscrita, weight: 5, max: 10 },
                        { name: "Média de Outras Atividades P1", value: p1MediaOutras, weight: 2, max: 10, subs: [{v:p1Antipark, m:10},{v:p1Choque, m:10}], subNames: ['Atividade Antiparkinsonianos', 'Atividade Choque Cardiogênico']}
                    ];
                    const p2Components = [
                        { name: "Avaliação Escrita 2", value: p2AvalEscrita, weight: 5, max: 10 },
                        { name: "Média de Outras Atividades P2", value: p2MediaOutras, weight: 2, max: 10, subs: [{v:p2Ativ1, m:10},{v:p2Ativ2, m:10}], subNames: ['Atividade 1', 'Atividade 2']}
                    ];

                    if (p1 !== null) {
                        const neededP2 = 14 - p1;
                        htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P2 atingir ~${formatarNota(neededP2)} ---</strong></li>`;
                        htmlOutput += calculateMissingForPx(neededP2, p2Components);
                    } else if (p2 !== null) {
                         const neededP1 = 14 - p2;
                         htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P1 atingir ~${formatarNota(neededP1)} ---</strong></li>`;
                         htmlOutput += calculateMissingForPx(neededP1, p1Components);
                    } else {
                        htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P1 atingir ~7.00 ---</strong></li>`;
                        htmlOutput += calculateMissingForPx(7, p1Components);
                        htmlOutput += `<li style="list-style-type: none;"><strong>--- Para P2 atingir ~7.00 ---</strong></li>`;
                        htmlOutput += calculateMissingForPx(7, p2Components);
                    }

                    htmlOutput += '</ul>';
                    notasNecessariasDiv.innerHTML = htmlOutput;
                }
            }
            resultadoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
